<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Generator 2</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Password Generator</h1>
			<div class="input">
				<input
					type="text"
					class="passbox"
					id="passbox"
					placeholder="P4$5WOrD!"
					disabled
				/>
				<span class="material-symbols-outlined" id="copyicon">
					content_copy
				</span>
			</div>

			<div class="row">
				<p>Character Length</p>
				<span id="slidervalue">0</span>
			</div>

			<input type="range" min="6" max="12" value="8" id="inputslider" />

			<div class="row">
				<input type="checkbox" name="uppercase" id="uppercase" checked />
				<label for="uppercase">Include Uppercase Letter</label>
			</div>
			<div class="row">
				<input type="checkbox" name="lowercase" id="lowercase" checked />
				<label for="lowercase">Include Lowercase Letter</label>
			</div>
			<div class="row">
				<input type="checkbox" name="number" id="number" checked />
				<label for="number">Include Number</label>
			</div>
			<div class="row">
				<input type="checkbox" name="symbol" id="symbol" checked />
				<label for="symbol">Include Symbol</label>
			</div>

			<button type="button" class="gntbtn" id="gntbtn">
				Generate Password
			</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
